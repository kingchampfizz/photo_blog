<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Blog</title>
  <style>
    :root {
      --beige: #f5f5dc;
      --light-yellow: #fff9c4;
      --white: #ffffff;
      --light-gray: #eeeeee;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--white);
      color: var(--text);
    }

    header {
      background-color: var(--beige);
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
      font-size: 1rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #888;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      background-color: var(--light-gray);
    }

    .photo {
      background-color: var(--light-yellow);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .photo.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      text-align: center;
      color: #555;
    }

    #about {
      background-color: var(--white);
      padding: 4rem 2rem;
      text-align: center;
      color: #444;
    }

    #about h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #about p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      background-color: var(--beige);
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Blog</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section class="gallery" id="gallery">
      <div class="photo">
        <img src="assets/img/bike.JPG" alt="Golden Hour">
        <p class="caption">Golden Hour</p>
      </div>
      <div class="photo">
        <img src="assets/img/lamp.JPG" alt="Morning Dew">
        <p class="caption">Morning Dew</p>
      </div>
      <!-- Add more photos here -->
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>
        I'm a minimalist photographer inspired by natural light, soft colors, and everyday beauty. This blog is a visual diary of the serene, the subtle, and the soft.
      </p>
    </section>
  </main>

  <footer>
    &copy; 2025 My Photography Blog
  </footer>

  <script>
    const photos = document.querySelectorAll('.photo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });
    photos.forEach(photo => observer.observe(photo));
  </script>
</body>
</html>
