<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography Blog</title>
  <style>
    :root {
      --beige: #f5f5dc;
      --light-yellow: #fff9c4;
      --white: #ffffff;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--white);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--beige);
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #e0e0e0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    article {
      background-color: var(--light-yellow);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    article h2 {
      margin-top: 0;
    }

    article img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      background-color: var(--beige);
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Blog</h1>
    <p>Capturing moments in beige and light</p>
  </header>

  <main>
    <article>
      <h2>Golden Light</h2>
      <p>Shot during the golden hour on a quiet beach walk.</p>
      <img src="photo_blog/assets/img/lamp.JPG" alt="Golden Light">
    </article>

    <article>
      <h2>Morning Dew</h2>
      <p>A crisp capture of early dew glistening on fresh grass.</p>
      <img src="assets/img/mwee.JPG" alt="Morning Dew">
    </article>
  </main>

  <footer>
    &copy; 2025 My Photography Blog
  </footer>
</body>
</html>
