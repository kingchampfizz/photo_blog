<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britt Martin Style Portfolio</title>
  <style>
    :root {
      --beige: #f6f5f0;
      --white: #ffffff;
      --gray: #dcdcdc;
      --yellow: #fff8dc;
      --text: #2e2e2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--white);
      color: var(--text);
    }

    header {
      padding: 3rem 1rem 2rem;
      text-align: center;
      background-color: var(--beige);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: normal;
      letter-spacing: 1px;
    }

    main {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      background-color: var(--white);
    }

    .photo {
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .photo.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .photo:hover img {
      transform: scale(1.03);
    }

    .caption {
      text-align: center;
      font-size: 0.95rem;
      padding-top: 0.7rem;
      color: #444;
    }

    #about {
      background-color: var(--yellow);
      padding: 5rem 2rem;
      text-align: center;
    }

    #about h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #about p {
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.7;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 3rem 1rem;
      background-color: var(--beige);
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <div class="photo">
      <img src="assets/img/bike.JPG" alt="Golden Hour">
      <p class="caption">Golden Hour</p>
    </div>
    <div class="photo">
      <img src="assets/img/lamp.JPG" alt="Morning Dew">
      <p class="caption">Morning Dew</p>
    </div>
    <!-- Add more photos here -->
  </main>

  <section id="about">
    <h2>About</h2>
    <p>
      I capture quiet, honest moments in natural light. My style blends minimalism and warmth â€” each frame telling a calm story. Welcome to a glimpse of what I see.
    </p>
  </section>

  <footer>
    &copy; 2025 My Photography Portfolio
  </footer>

  <script>
    const photos = document.querySelectorAll('.photo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });
    photos.forEach(photo => observer.observe(photo));
  </script>
</body>
</html>
